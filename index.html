    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#navbar").load("navbar.html");
            $("#cards").load("cards.html");
            $("#heading").load("heading.html");
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <title>Conor O'Shea</title>

<body class="background">

    <div id="navbar"></div>
    <div id="heading"></div>
    <div id="cards"></div>

    <!--<a class="arrow" ><img src="images/arrow.png"></a>-->
    <div id="extra">
        <div class="menu-border"></div>
        <div style="margin-top: 40px;">
            <table width="100%">
                <tr>
                    <td align="center" width="33%">
                        <a href="http://www.ewb-ireland.org"><img class="extra-logo" src="images/ewb.png"></a>
                    </td>
                    <td align="center" width="33%">
                        <a href="http://www.shoutout.ie"><img class="extra-logo" src="images/shoutout.png"></a>
                    </td>
                    <td align="center" width="34%">
                        <a href="http://www.trinitones.com"><img class="extra-logo" src="images/tones.png"></a>
                    </td>
                </tr>
                <table>
        </div>
    </div>
    <script>
        $('a.arrow').on('click', function() {
            if ($('#extra').css('bottom') == '0px') {
                $('#extra').animate({
                    bottom: '-249px'
                }, 500);
                $('.arrow').animate({
                    bottom: '0px'
                }, 500);
                $('.arrow').removeClass('arrow-down');
            } else {
                $('#extra').animate({
                    bottom: '0px'
                }, 500);
                $('.arrow').addClass('arrow-down');
                $('.arrow').animate({
                    bottom: '249px'
                }, 500);
            }
        });
    </script>
</body>

</html>
